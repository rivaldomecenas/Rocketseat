<body>
    <h1>Desafio Modulo 1 - JS - RocketSeat</h1>
    <script>
        // Exercicio 1 
        var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

        function showAdress(data){
            console.log('O usuário mora em '+ data.cidade + 
                        ' / ' + data.uf + 
                        ', no bairro ' + data.bairro +
                        ', na rua \"'+ data.rua +
                        '\" com nº ' + data.numero + 
                        '.');
        }
        
        showAdress(endereco);

        // Exercicio 2

        function pares(x, y) {
            for(var i = x; i <= y; i++){
                if(i % 2 == 0){
                console.log(i);
                }
            }  
        }

        pares(32, 321);


        // Exercicio 3 

        function temHabilidade(skills) {
          if(skills.indexOf("Javascript") >= 0){
              return true;
           } else {
                return false;
           }
        }

        var skills = ["Javascript", "ReactJS", "React Native"]; 
        
        temHabilidade(skills); // true ou false
        
        //Exercicio 4 

        function experiencia(anos){  
            if(anos <= 1 ){
                console.log('Iniciante');
            } else if (anos <=3 ){
                console.log('Intermediario');
            } else if (anos <=6 ){
                console.log('Avançado');
            } else if( anos >=7 ){
                console.log('Jedi Master');
            }
        } 
        
        var anosEstudo = 7; 
        
        experiencia(anosEstudo); 
        // De 0-1 ano: Iniciante 
        // De 1-3 anos: Intermediário 
        // De 3-6 anos: Avançado 
        // De 7 acima: Jedi Master
        
        //Exercicio 5
        
        var usuarios = [ 
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]  
            },
            {   nome: "Gabriel",    
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]  
            } 
        ];

        function mostraPessoa(usuarios){
            for (let usuario of usuarios){
                console.log('O ' + usuario.nome + ' tem as habilidades: ' + usuario.habilidades.join() +'.');
            }
        }

        mostraPessoa(usuarios);
        
    </script>
</body>
